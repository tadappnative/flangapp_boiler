workflows:
  ios-workflow:
    name: SiteNative iOS without OneSignal
    max_build_duration: 30
    environment:
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        APP_STORE_CONNECT_ISSUER_ID: 544b51d2-e0fc-45b4-b776-025e9cf47601
        APP_STORE_CONNECT_KEY_IDENTIFIER: 544b51d2-e0fc-45b4-b776-025e9cf47601
        APP_STORE_CONNECT_PRIVATE_KEY: |-
         -----BEGIN PRIVATE KEY-----
         MIGTAgEAMBMGByqGSM49AgEGCCqGSM49AwEHBHkwdwIBAQQgNW/hVUuRMjEuykat
         9/xvLMBGmd6Jx9LcQGYrf2cPMdWgCgYIKoZIzj0DAQehRANCAASfnd/PlmKsFzn0
         Amhpx4a8a26HtPBJalIFpGemAbmEho978RvCG9Ixcj0H3nttgnBY72Tv7UT7kQEo
         DrvUBu0o
         -----END PRIVATE KEY-----

        CERTIFICATE_PRIVATE_KEY: Encrypted()
        BUNDLE_ID: "app.codecanyon.net"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up keychain to be used for codesigning using Codemagic CLI 'keychain' command
        script: |
          keychain initialize
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files $BUNDLE_ID --type IOS_APP_STORE --create --log-api-calls --verbose
      - name: Use system default keychain
        script: |
          keychain add-certificates
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Get Flutter packages
        script: |
          cd . && flutter packages pub get
      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install \;
      - name: Flutter build ipa and automatic versioning
        script: |
          flutter build ipa --release \
          --build-name=1.0.0 \
          --build-number=$(($(app-store-connect get-latest-testflight-build-number "$APP_STORE_ID") + 1)) \
          --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      scripts:
        - name: HTTP notification
          script: |
            curl https://demo.flangapp.com/backend/api/observe/notice/ea774d36-9ebf-63db-64dd-312b4251b920